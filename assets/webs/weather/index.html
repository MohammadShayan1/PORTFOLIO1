<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add AOS CSS for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Ticker element -->
        <div class="ticker">
            <marquee behavior="scroll" direction="left">
                Disclaimer: This website is brought to you by our friendly neighborhood AI. It might occasionally break into a digital stand-up comedy routine. Enjoy the virtual chuckles! ðŸ˜„
            </marquee>
        </div>
    <div class="container mt-5" data-aos="fade-up">
        <!-- Logo image -->
        <div class="text-center"> <!-- Center align the logo -->
            <img src="Images/logo.png" alt="Your Logo" id="logo">
        </div>

        <div class="weather centered-bold">
            <h2><i class="fas fa-map-marker-alt"></i> Weather for Your Location</h2>
            <div class="weather-details">
                <!-- Weather details will be displayed here -->
            </div>
        </div>
        <!-- Input field for location -->
        <div class="form-group">
            <label for="location">Enter Location:</label>
            <input type="text" class="form-control" id="location" placeholder="E.g., Karachi">
        </div>
        <button class="btn orange-col" onclick="getWeather()">Get Weather</button>

        <!-- Display weather information -->

            <div class="centered-bold">
                <span id="weatherInfo"></span>
            </div>
    </div>

    <!-- Add Bootstrap and AOS JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="./app.js"></script>
  
    
</body>
</html>
